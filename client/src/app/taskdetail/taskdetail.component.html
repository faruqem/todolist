<div *ngIf="task">
  <!--<h5> {{ task.description }} Details</h5>-->
  <div class="detailtask"></div>
  <div *ngIf="!editing">
    <div><span class='font-weight-bold'>Description: </span> {{ task.description }}</div>
    <div>
      <span class='font-weight-bold'>Start Date: </span>{{ task.startDate | date: 'yyyy-MM-dd' }}
      <span> &nbsp; &nbsp;</span>
      <span class='font-weight-bold'>End Date: </span>{{ task.endDate | date: 'yyyy-MM-dd' }}
    </div>
    <div><span class='font-weight-bold'>Assignee: </span>{{ task.assignee }}</div>
    <button class="btn btn-link" (click)="setEditMode(true)">Edit Task</button>
    <!--<button type="button" (click)="deleteTask()">Delete this Task</button>-->
    <a class="btn btn-link" href="/#/">Back to Task List</a>
  </div>
</div>

<div *ngIf="editing">
  <h5>Go to <a href="/admin">Admin</a> menu to update dates or delete a task.</h5>
  <form #form="ngForm" (ngSubmit)="updateTask(form.value)">
    <div class="form-group">
          <label for="description">Description:</label>
          <input #description name="description" class="form-control" [ngModel]="task.description">
          <br />
          <!--
          <label for="startDate">Start Date:</label>
          <input #startdate type="date" name="startDate" class="form-control" [ngModel]="task.startDate">
          <br />
          <label for="endDate">End Date:</label>
          <input #enddate type="date" name="endDate" class="form-control" [ngModel]="task.endDate">
          <br />
          -->
          <label for="assignee">Assignee:</label>
          <input name="assignee" class="form-control" [ngModel]="task.assignee">
    </div>
    <button type="submit">Save</button>
    <button class="btn btn-link" (click)="setEditMode(false)">Cancel</button>
    <!--<button type="button" (click)="deleteTask()">Delete this Task</button>-->
  </form>
</div>
