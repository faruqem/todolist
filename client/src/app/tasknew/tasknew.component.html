<div>
  <h5> Add a new Task:</h5>
  <form #taskNewForm="ngForm" (ngSubmit)="saveTask(taskNewForm)">
    <div class="form-group">
      <label>Description:
        <input required minlength="5" #description="ngModel" placeholder="Task Description" name="description" class="form-control" [(ngModel)]="task.description">
      </label>
    </div>
    <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
      <div *ngIf="description.errors.minlength">
        Description must be at least 5 characters long.
      </div>
    </div>    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Start Date:
          <input type="date" name="startdate" class="form-control" [(ngModel)]="task.startDate">
        </label>
      </div>
      <div class="form-group col-md-6">
        <label>End Date:
          <input type="date" name="enddate" class="form-control" [(ngModel)]="task.endDate">
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Assignee:
        <input placeholder="Assigned To" name="assignee" class="form-control" [(ngModel)]="task.assignee">
      </label>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="!taskNewForm.valid">Save Task</button>
  </form>
</div>
